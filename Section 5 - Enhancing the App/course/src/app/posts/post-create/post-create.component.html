<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input placeholder="Post Title" required minlength="3" matInput [ngModel]="post.title" name="title" #title="ngModel">
      <mat-error *ngIf="title.invalid">Title is required</mat-error>

    </mat-form-field>
    <mat-form-field>
      <textarea placeholder="Post Content" matInput minlength="10" #content="ngModel" required rows="4" [ngModel]="post.content"
        name="content"></textarea>
      <mat-error *ngIf="content.invalid">Content is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
