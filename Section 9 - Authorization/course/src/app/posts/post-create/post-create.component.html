<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSavePost()" [formGroup]="form">

    <mat-form-field>
      <input placeholder="Post Title" matInput name="title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Title is required</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>


    <div *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" class="image-preview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea placeholder="Post Content" matInput name="content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
  
  </form>
</mat-card>
