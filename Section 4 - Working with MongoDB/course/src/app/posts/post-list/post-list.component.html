<mat-accordion *ngIf="posts.length >= 1">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <p>ID:{{post.id}}</p>
    <mat-action-row>
      <button color="primary" mat-button>Edit</button>
      <button color="warn" mat-button (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length == 0">No Posts added yet!</p>
